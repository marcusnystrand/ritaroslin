<script>
document.onkeydown = checkKey;

function checkKey(e) {

e = e || window.event;

if (e.keyCode == '37') {
plusSlides(-1);
player.api("pause");
}
if (e.keyCode == '38') {
plusSlides(-1);
player.api("pause");
}
else if (e.keyCode == '39') {
plusSlides(1);
player.api("pause");
}
else if (e.keyCode == '40') {
plusSlides(1);
player.api("pause");
}
if (e.keyCode == '32') {
player.api("play");
console.log('playing video');

}

}
